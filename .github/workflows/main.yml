name: Build Executable

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Versatile PyInstaller
        # You may pin to the exact commit or the version.
        # uses: sayyid5416/pyinstaller@a93132e946d760969e74aacb8a89e3d6e438b2be
        uses: sayyid5416/pyinstaller@v1.6.1
        with:
          # Path of your '.py' or '.spec' file.
          spec: './poker_ui.py'
          # Path of your requirements.txt file
          requirements: ''
          # Options to set for pyinstaller command
          options: ''
          # Specific python version you want to use
          python_ver: '3.10'
          # Specific python architecture you want to use
          python_arch: 'x64'
          # Specific pyinstaller version you want to use
          pyinstaller_ver: ''
          # Path on runner-os where generated executable files are stored
          exe_path: './dist/'
          # If passed, uploads executable artifact with this name.
          upload_exe_with_name: 'PyPoker'
          # If true, perform a clean checkout; if false, skip cleaning.
          clean_checkout: true
          # Whether to download Git-LFS files (passed to actions/checkout)
          lfs: ''
          # Level of compression for archive (between 0 and 9).
          compression_level: 6
